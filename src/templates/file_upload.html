<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Constructor</title>
</head>
<body>
    <h1>Knowledge Graph Constructor</h1>
    <h2>Please upload input files to begin</h2>

    <!-- Combined File Uploader -->
    <form action="/upload_files" method="post" enctype="multipart/form-data">
        <!-- CSV File Uploader -->

        <section>
            <h2>Upload Files</h2>
            <label for="fileUploader">Choose .csv (structured) or unstructured files:</label>
            <input type="file" name="fileUploader" accept=".pdf, .txt, .docx, .md, .html .csv" multiple required>
        </section>

        <hr>

        <!-- Submit Button -->
        <button type="submit">Upload Files</button>
    </form>
</body>
</html>
